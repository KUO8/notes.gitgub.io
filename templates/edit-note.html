<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

<style>
.form-control{margin-bottom:13px}
</style>

<div class="container">
 <div class="row">
 <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 well well-sm">
 <legend>✎ Изменение</legend>
 <form action="" method="post" class="form" role="form">
 <input class="form-control" name="new_title" placeholder="Заголовок" type="text" value="{{ note[1] }}"/>
 <textarea name="new_content" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Текст заметки" type="text">{{ note[2] }}</textarea>
 <button class="btn btn-lg btn-warning btn-block" type="submit">Изменить</button>
 </form>
 </div>
 </div>
