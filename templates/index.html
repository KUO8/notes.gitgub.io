<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все заметки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
        <a href="/add-note" ><button style="margin: 50px;"type="button" class="btn btn-success">+ Добавить</button></a>
        <ol class="">
            {% for note in notes %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold"><a href="/note/{{ note[0] }} " style="text-decoration: none;">{{ note[1] }}</a></div>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/delete/{{ note[0] }}"><span class="badge bg-danger bg-gradient rounded-pill text-end" style="margin-right: 20px;">Удалить -</span></a>
                <a href="{{url_for('edit', id = note[0])}}"><span class="badge bg-warning rounded-pill">Редактировать ✎</span></a>
              </div>
              
            </li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
