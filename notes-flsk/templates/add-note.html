<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить статью</title>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('add')  }}" method="post">
            <div class="top">
                <label for="articles">Заголовок заметки</label>
                <input type="text" id="articles" name="title">
            </div>
            <div>
                <label for="text-articles">Описание заметки</label>
                <textarea type="text" id="text-articles" name="content"></textarea>
            </div>
            <button type="submit">Создать</button>
        </form>
    </div>
</body>
</html>
